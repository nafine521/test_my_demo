<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 评论管理 <span class="c-gray en">&gt;</span> 意见反馈 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">

	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span> <span class="r">共有数据：<strong>{$list|count}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" ></th>
					<th width="60">ID</th>

					<th>留言内容</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="v">
				<tr class="text-c">
					<td><input type="checkbox" value="{$v['id']}" name="del"></td>
					<td>{$v.id}</td>

					<td class="text-l"><div class="c-999 f-12">
							<u style="cursor:pointer" class="text-primary" onclick="member_show('{$v.uid|getNameByuId="user",###}','{:U('userShow',array("id"=>$v['uid']))}','360','400')">{$v.uid|getNameByuId="user",###}</u> <time title="{$v.pubdate}" datetime="{$v.pubdate}">{$v.pubdate|date="Y-m-d H:i:s"}</time> <span class="ml-20">{$v.tel}</span> <span class="ml-20">{$v.email}</span></div>
						<div>{$v.contents}</div></td>
					<td class="td-manage"><a title="删除" href="javascript:;" onclick="member_del(this,{$v['id']})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</volist>
			</tbody>
		</table>
	</div>
</div>

		  {"orderable":false,"aTargets":[0,2,3]}// 制定列不参与排序
		]
	});

		else {

/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,w,h){
	layer_show(title,url,w,h);
}

/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*评论-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
	    $.post("{:U('Base/comDel')}",{"tableName":'feedback','id':id},function(res) {
            if (res.status == "y") {
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
            }
        });

	});
}


function  datadel(){
    var bechoosed=$("input[name='del']:checked");
    if (bechoosed.length==0){
        layer.msg("请先选择要删除的留言",{icon:2,time:1000});
        return false;
	}
    var strId="";
    $(bechoosed).each(function (e) {
         strId += $(this).val();
    });

    layer.confirm('确认要删除吗？',function(index){

            $.post("{:U('Base/comDel')}",{"tableName":'feedback','id':strId},function(res) {
                if (res.status == "y") {
                    $(bechoosed).each(function () {
                        $(this).parents("tr").remove();
                    });
                    layer.msg('已删除!', {icon: 1, time: 1000});
                }
            });
        });


}
</script>
