<if condition="$index_banner">
<style>
		#header.type3{background:url('__ROOT__{$index_banner['img']}') no-repeat 0px 100px;background-size: 100%;height:1000px;}
</style>
<else/>
<style>
		#header.type3{background:url('__ROOT__{$banner['img']}') no-repeat 0px 100px;background-size: 100%;height:350px;}			
</style>
</if>	
<!-- __头部#header -->
	<div id="header" class="type2 type3">
		<p class="link ff_simsun fs_12">
			<a href="javascript:;" onclick="login('会员登录','{:U('Index/login')}',1150,'')" id="login">会员登录</a>
			|
			<a href="javascript:;" onclick="register('免费注册','{:U('Index/register')}',1150,'')" >免费注册</a>
			<span class="userInfo" >|</span>
			<a href="{:U('Member/member')}" class="userInfo">会员中心</a>
			<span class="userInfo">|</span>
			<a href="{:U('Member/cart')}" class="userInfo">我的购物车</a>
			<a href="javascript:logout();" class="userInfo">退出登陆</a>
			
		</p>
		<a href="index.html" class="logo">
			<empty name="basic.logo">
			<img src="__PUBLIC__images/logo.png" />
				<else/>
				<img src="__ROOT__{$basic.logo}" />
			</empty>
		</a>
		<form action="{:U('Public/search')}" method="get" class="search">
			<input type="text" name="keyword" class="input_box ff_simsun fs_12" placeholder="搜索.." />
			<button type="submit" style="background: none;border: none;"><img src="__PUBLIC__images/icons/search.gif" ></button>
		</form>
		<p class="nav ff_fz fs_18">
			<a href="{:U('Index/index')}" class="index" <eq name="action" value="Index">style="color:#692687;"</eq> >首页</a>
			<foreach name="navList" item="v">
			<a href="{:U($v['link'])}" class="{$v['link']|strstr='/'|trim='/'}" <eq name="v['is_open_new']" value="1" >target="_blank"</eq> <php> if($action==strchr($v['link'],'/',true))echo "style='color:#692687;'";</php> >{$v['name']}</a>
			</foreach>

		</p>
		<!-- 清除浮动样式 -->
		<div class="clear"></div>
	</div>
