<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>新闻中心详情页</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__styles/main.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__styles/common.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__styles/header.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__styles/footer.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__styles/news_detail.css" />
	<script type="text/javascript" src="__PUBLIC__scripts/jquery_1.11.3.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__scripts/mod_scrollbar.js"></script>
</head>
<body>
	<include file="Public/header" title="ThinkPHP框架" keywords="开源WEB开发框架" />
	<!-- __主体#content -->
	<div id="content" class="type1">
		<div class="main">
			<include file="Public/subnav" title="ThinkPHP框架" keywords="开源WEB开发框架" />
			<div class="main_text ff_simsun fs_12">
				<p class="current_location ff_fz fs_14">
					当前位置：
					<a href="{:U('Index/index')}">首页</a>
					&gt;&gt;
					<a href="{:U('News/news')}">新闻中心</a>
					&gt;&gt;
					<a href="javascript:;" class="current" title="{$info.title}">{$info.title}</a>
				</p>
				<p class="center_text title fs_14">{$info.title}</p>
				<p class="center_text pub_time">发布时间：{$info.pubdate|date="Y-m-d : H:m:s"}</p>
				<p class="article">{$info.content|cutStr=300}</p>
				<div class="image_text">
					<notempty name="series_info.img">
					<img src="__ROOT__{$series_info.img}" class="img" />
					</notempty>
					<notempty name="series_info.img">
					<img src="__ROOT__{$series_info.logo}" class="ribbon" />
					</notempty>
					<p>{$series_info.description|cutStr=100}</p>
				</div>
				<p class="article_nav">

				<empty name="front">
					<a href="javascript:;" class="prev" title="已经是第一篇了">上一篇</a>
					<else/>
					<a href="{:U('News/news_detail',array('id'=>$front['id']))}" class="prev">上一篇</a>
					</empty>

					<empty name="next">
					<a href="javascript:;" class="next" title="已经是最后一篇了">下一篇</a>
					<else/>
					<a href="{:U('News/news_detail',array('id'=>$next['id']))}" class="next">下一篇</a>
					</empty>
				</p>
				<ul class="news_list related">
					<li class="headline type1 ff_yh fs_14">
						<span>相关新闻</span>
					</li>
					<volist name="relation_news" id='v'>
					<li class="entry">
						·<a href="{:U('News/news_detail',array('id'=>$v['id']))}">{$v.title}</a>
					</li>
					</volist>

				</ul>
				<ul class="news_list recommend">
					<li class="headline type1 ff_yh fs_14">
						<span>热门推荐</span>
					</li>
					<volist name="refer_list" id="v">
					<li class="entry">
						·<a href="{:U('News/news_detail',array('id'=>$v['id']))}">{$v.title}</a>
					</li>
					</volist>
				</ul>
				<!-- 清除浮动样式 -->
				<div class="clear"></div>
			</div>
			<!-- 清除浮动样式 -->
			<div class="clear"></div>
		</div>
	</div>
	<!-- //主体#content -->
	<!-- __底部#footer -->
	<include file="Public/footer" title="ThinkPHP框架" keywords="开源WEB开发框架" />
</body>
</html>
